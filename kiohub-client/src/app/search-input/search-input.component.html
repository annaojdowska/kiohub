<input type=text tabindex="-1" [(ngModel)]="proxyValue" class=search-input placeholder="Wpisz szukaną frazę" [formControl]="queryField" 
  [matAutocomplete]="auto" />

<mat-autocomplete #auto="matAutocomplete" (optionSelected)="goToProjectView($event, result)">
    <mat-option id="MatOption" *ngFor="let result of filteredResults | async" [value]="result">
      {{ result.title }}
    </mat-option>
</mat-autocomplete>
