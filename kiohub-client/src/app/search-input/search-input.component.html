<input type=text tabindex="-1" class=search-input placeholder="Wpisz szukaną frazę" [formControl]="queryField" [matAutocomplete]="auto"/>

<mat-autocomplete #auto="matAutocomplete">
    <mat-option *ngFor="let result of results" [value]="result.titlePL">
      {{ result.titlePL }}
    </mat-option>
</mat-autocomplete>
