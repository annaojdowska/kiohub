<br/><label id="h2">Edycja projektu</label>
<mat-form-field class="wrapper-right">
  <mat-select placeholder="Status projektu">
    <mat-option *ngFor="let status of statuses" [value]="status.value">{{status.viewValue}}</mat-option>
  </mat-select>
</mat-form-field><br/><br/>
<form>
    <label>Tytuł:</label>
    <mat-form-field class="wrapper-width"><input matInput name="title"></mat-form-field><br/>
    
    <label>Opis:&nbsp;</label>
    <mat-form-field class="wrapper-width"><textarea matInput name="description"></textarea></mat-form-field><br/>
    
    <label>Typ projektu:</label> 
    <mat-form-field>
        <mat-select [(value)]="selected-type">
            <mat-option *ngFor="let type of project_types" [value]="type.value">{{type.viewValue}}</mat-option>
        </mat-select>
    </mat-form-field><br/><br/>
    
    <label class="file-upload">
        <label for="file-input"><img src="assets/add-attachment.png"/></label>    
        <input (change)="onFileChange($event)"  id="file-input" type="file"/>
    </label> 
    <label (change)="onFileChange($event)" class="fileContainer">Dodaj pracę<input type="file"/></label><br/><br/>

    <label class="file-upload">
        <label for="file-input"><img src="assets/add-attachment.png"/></label>    
        <input (change)="onFileChange($event)" id="file-input" type="file"/>
    </label>
    <label (change)="onFileChange($event)" class="fileContainer">Dodaj program i/lub kod programu<input type="file"/></label><br/><br/>

    <label class="file-upload">
        <label for="file-input"><img src="assets/add-photo.png"/></label>    
        <input (change)="onFileChange($event)" id="file-input" type="file"/>
    </label>
    <label (change)="onFileChange($event)" class="fileContainer">Dodaj zdjęcia programu<input type="file"/></label><br/><br/>

    <label class="file-upload">
        <label for="file-input"><img src="assets/add-attachment.png"/></label>    
        <input (change)="onFileChange($event)" id="file-input" type="file"/>
    </label>
    <label (change)="onFileChange($event)" class="fileContainer">Dodaj instrukcję obsługi programu<input type="file"/></label><br/><br/>

    <label class="file-upload">
        <label for="file-input"><img src="assets/add-attachment.png"/></label>    
        <input (change)="onFileChange($event)" id="file-input" type="file"/>
    </label>
    <label (change)="onFileChange($event)" class="fileContainer">Dodaj instrukcję uruchomienia programu i opis wymaganego środowiska uruchomieniowego <input type="file"/></label><br/><br/>

    <label class="file-upload">
        <label for="file-input"><img src="assets/add-attachment.png"/></label>    
        <input (change)="onFileChange($event)" id="file-input" type="file"/>
    </label>
    <label (change)="onFileChange($event)" class="fileContainer">Dodaj inne załączniki<input type="file"/></label><br/><br/>

    <label>Wybierz licencję:</label>
    <mat-form-field>
        <mat-select [(value)]="selected-licence">
            <mat-option *ngFor="let licence of licences" [value]="licence.value">{{licence.viewValue}}</mat-option>
        </mat-select>
    </mat-form-field><br/>
    <label>Semestry wywtarzania: </label> <img src='assets/calendar.png' (click)="toggleSemesters()"/><br/><br/>
    <app-semester-chooser [hidden]="semestersHidden"></app-semester-chooser>
    <label>Tagi:</label>
    <mat-form-field class="wrapper-width-smaller"><input matInput name="tags"></mat-form-field><br/>
    <br/> <br/> <br/> <br/>
    <div id="button-container">
        <button type="submit" mat-stroked-button class="submit-button">Zatwierdź zmiany</button>
        <div id="divider"></div>
        <button type="submit" mat-stroked-button class="submit-button">Publikuj na stronie</button>
    </div>  
</form>
