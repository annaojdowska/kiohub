<img (click)="show = !show" [src]="show ? 'assets/up-arrow.png' :'assets/down-arrow.png'" />
<label (click)="show = !show"> {{ show ? 'Zwiń filtry' : 'Pokaż filtry' }}</label>
<div *ngIf="show" [@fadeInOut]>
    <app-advanced-search-form></app-advanced-search-form>
</div>

<div>
    <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="results">
                <th mat-header-cell *matHeaderCellDef [hidden]="true"> Wyniki wyszukiwania </th>
                <td mat-cell *matCellDef="let project">
                    <a>
                        <app-search-result-single-project [project]="project"></app-search-result-single-project>
                    </a>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
