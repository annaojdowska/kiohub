<div id="center">
    <div id="{{showFilters ? '': 'wrapper'}}">
        <button mat-stroked-button id="showFiltersButton" (click)="showFilters = !showFilters">
            <img (click)="showFilters = !showFilters" [src]="showFilters ? 'assets/up-arrow2.png' :'assets/down-arrow2.png'" /> {{ showFilters ? 'Zwiń kryteria wyszukiwania' : 'Pokaż kryteria wyszukiwania' }}
        </button>
    </div>
</div>
<div *ngIf="showFilters" [@fadeInOut]>
    <app-advanced-search-form id="searchForm" (filtersSubmitted)="getSearchResults($event)"></app-advanced-search-form>
</div>
<div id="sort-bar">
    <div id="sort-results">
        <app-sort-results [sortingRules]=sortingRules (ruleSelectionChanged)="applySorting($event)"></app-sort-results>
    </div>

    <div id="number-projects">
        <label>Liczba wyświetlanych projektów: {{searchResults.length}}</label>
    </div>
</div>
<div>
    <div id="noResultsLabel" *ngIf="showNoResultsLabel">
        <label>Nie znaleziono projektów spełniających zadane kryteria</label>
    </div>
    <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="results">
            <th mat-header-cell *matHeaderCellDef [hidden]="true"> Wyniki wyszukiwania </th>
            <td mat-cell *matCellDef="let project">
                <a>
                    <app-search-result-single-project [project]="project.project"></app-search-result-single-project>
                </a>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" [showFirstLastButtons]="true" *ngIf="displayPaginator()"></mat-paginator>
</div>
