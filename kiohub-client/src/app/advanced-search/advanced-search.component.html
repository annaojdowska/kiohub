<img (click)="showFilters = !showFilters" [src]="showFilters ? 'assets/up-arrow.png' :'assets/down-arrow.png'" />
<label (click)="showFilters = !showFilters"> {{ show ? 'Zwiń filtry' : 'Pokaż filtry' }}</label>
<div *ngIf="showFilters" [@fadeInOut]>
    <app-advanced-search-form (filtersSubmitted)="getSearchResults($event)"></app-advanced-search-form>
</div>

<div>
    <div id="noResultsLabel" *ngIf="showNoResultsLabel">
        <label >Nie znaleziono projektów spełniających zadane kryteria</label>
    </div>
    <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="results">
            <th mat-header-cell *matHeaderCellDef [hidden]="true"> Wyniki wyszukiwania </th>
            <td mat-cell *matCellDef="let project">
                <a>
                    <app-search-result-single-project [project]="project"></app-search-result-single-project>
                </a>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons *ngIf="displayPaginator()"></mat-paginator>
</div>
