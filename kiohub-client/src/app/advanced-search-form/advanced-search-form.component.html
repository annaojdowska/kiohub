
<div id="advanced-search">

  <form>
    <mat-form-field class="leftLabel"><input matInput placeholder="Promotor" #supervisorInput></mat-form-field>
    <mat-form-field class="leftLabel paddingLeft"><input matInput placeholder="Tag" #tagInput></mat-form-field>
    <mat-form-field class="rightLabel" id="textLeft"><input matInput placeholder="TytuÅ‚ zawiera..." #titleInput></mat-form-field>
    <mat-form-field class="leftLabel">
        <mat-select [(value)]="selectedLicence" placeholder="Licencja" #licenceInput>
            <mat-option *ngFor="let licence of licences" [value]="licence">{{licence.name}}</mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field class="leftLabel paddingLeft"> 
        <mat-select [(value)]="selectedType" placeholder="Typ pracy" #projectTypeInput> 
            <mat-option *ngFor="let type of project_types" [value]="type">{{type.name}}</mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field class="rightLabel" id="textLeft"><input matInput placeholder="Opis zawiera..." #descriptionInput></mat-form-field>
    <label class="center">Data publikacji:</label>    
    <mat-form-field class="leftLabel">
      <input matInput [matDatepicker]="datePicker1" placeholder="od" (dateChange)="dateFromChanged('change', $event)" disabled>
      <mat-datepicker-toggle matSuffix [for]="datePicker1"></mat-datepicker-toggle>
      <mat-datepicker #datePicker1 disabled="false"></mat-datepicker>
    </mat-form-field>
    <mat-form-field class="leftLabel paddingLeft">
      <input matInput [matDatepicker]="datePicker2" placeholder="do" (dateChange)="dateToChanged('change', $event)" disabled>
      <mat-datepicker-toggle matSuffix [for]="datePicker2"></mat-datepicker-toggle>
      <mat-datepicker #datePicker2 disabled="false"></mat-datepicker>
    </mat-form-field>     
    <label class="rightLabel" id="center">Semestry wytwarzania: &nbsp; <img src='assets/calendar.png' (click)="toggleSemesters()"/></label>
    <div class=paddingTop id="semester-container">
      <app-semester-chooser *ngIf="semestersHidden != false" [semestersFromParent]="chosenSemesters" (semesterAdded)="showAddedSemester($event)" 
      (semesterRemoved)="removeAddedSemester($event)" #semesterChooser></app-semester-chooser>
    </div>

    <button  class="centerLabel" type="submit" mat-stroked-button class="submit-button" (click)="submit()">Zastosuj filtry</button>

  </form>
</div>
