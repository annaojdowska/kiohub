
<div id="advanced-search">

  <form>
    <mat-form-field class="leftLabel"><input matInput placeholder="Promotor"></mat-form-field>
    <mat-form-field class="leftLabel paddingLeft"><input matInput placeholder="Tag"></mat-form-field>
    <mat-form-field class="rightLabel"><input matInput placeholder="Opis zawiera..."></mat-form-field>
    <mat-form-field class="leftLabel">
        <mat-select [(value)]="selected-licence" placeholder="Licencja">
            <mat-option *ngFor="let licence of licences" [value]="licence.id">{{licence.name}}</mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field class="leftLabel paddingLeft paddingBottom">
        <mat-select [(value)]="selected-type" placeholder="Typ pracy"> 
            <mat-option *ngFor="let type of project_types" [value]="type.id">{{type.name}}</mat-option>
        </mat-select>
    </mat-form-field>
    <label class="center">Data publikacji:</label>    
    <mat-form-field class="leftLabel">
      <input matInput [matDatepicker]="picker1" placeholder="od">
      <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
      <mat-datepicker #picker1></mat-datepicker>
    </mat-form-field>
    <mat-form-field class="leftLabel paddingLeft">
      <input matInput [matDatepicker]="picker2" placeholder="do">
      <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
      <mat-datepicker #picker2></mat-datepicker>
    </mat-form-field>     
    <label class="rightLabel" id="center">Semestry wytwarzania: &nbsp; <img src='assets/calendar.png' (click)="toggleSemesters()"/></label>
    <div class=paddingTop><app-semester-chooser *ngIf="semestersHidden != false"></app-semester-chooser></div>

    <button  class="centerLabel" type="submit" mat-stroked-button class="submit-button">Zastosuj filtry</button>

  </form>
</div>
