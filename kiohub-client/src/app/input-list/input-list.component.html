    <mat-chip-list #chipList name="chip-list">
      <div class='chip-list-wrapper'>
        <mat-chip
          *ngFor="let fruit of elements"
          [selectable]="selectable"
          [removable]="removable"
          (removed)="remove(fruit)"
          [disableRipple]="true"
          class = "chip-{{orientation}} chip-{{fruit.selected}} chip" 
          >
          <img matTooltip='{{tooltipMainPhotoSelected}}' src="assets/radio-on-button-smaller.png" (click)="select(fruit)" *ngIf='fruit.selected && selectable' class="chip-image chip-radio"/>
          <img matTooltip='{{tooltipChooseMainPhoto}}' src="assets/radio-off-button-smaller.png" (click)="select(fruit)" *ngIf='!fruit.selected && selectable' class="chip-image chip-radio"/>
          <div class='chip-text' (click)="select(fruit)"> 
              {{fruit.name}}
          </div>
          <img matTooltip='{{tooltipDelete}}' src="assets/delete-button-smaller.png" matChipRemove *ngIf="removable" class="chip-remove chip-image"/>
          <app-visibility-select matTooltip='{{tooltipVisibility}}' *ngIf='visibilityChangeable' [selected]="fruit.visibility" [allowPrivate]="false" (selectionChange)="selectionChange(fruit, $event)" class="chip-image chip-visibility"></app-visibility-select>
        </mat-chip>
      </div>
      
      </mat-chip-list>
