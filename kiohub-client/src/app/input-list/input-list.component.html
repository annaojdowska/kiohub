    <mat-chip-list #chipList name="chip-list">
      <div class='chip-list-wrapper'>
        <mat-chip
          *ngFor="let fruit of elements"
          [selectable]="selectable"
          [removable]="removable"
          (removed)="remove(fruit)"
          [disableRipple]="true"
          class = "chip-{{orientation}} chip-{{fruit.selected}} chip" 
          (click)="select(fruit)">
          <img src="assets/radio-on-button-smaller.png" *ngIf='fruit.selected && selectable' class="chip-image chip-radio"/>
          <img src="assets/radio-off-button-smaller.png" *ngIf='!fruit.selected && selectable' class="chip-image chip-radio"/>
          <div class='chip-text'> 
              {{fruit.name}}
          </div>
          <img src="assets/delete-button-smaller.png" matChipRemove *ngIf="removable == 'true'" class="chip-remove chip-image"/>
          <app-visibility-select selected="fruit.visibility" [allowPrivate]="false" (selectionChange)="selectionChange(fruit, $event)" class="chip-image"></app-visibility-select>
        </mat-chip>
      </div>
      
      </mat-chip-list>
