<img src='assets/add.png'/><br/>
<h2>Dodaj projekt</h2><br/>  

<form #createproject="ngForm">
    <label class="left_element">Tytuł projektu</label>
    <mat-form-field class="right_element">
        <input name="title" ngModel matInput>
    </mat-form-field>
    <form #addemail="ngForm">
        <label class="left_element">Twórcy </label>
            <app-input-list orientation="vertical" removable="true" placeholder="Wpisz adresy e-mail" elements="s111,s222,s333" class="right_element ng-untouched ng-pristine ng-valid mat-form-field ng-tns-c10-0 mat-primary mat-form-field-type-mat-input mat-form-field-appearance-legacy mat-form-field-can-float"></app-input-list>
        <br/>
    </form><br/><br/>
    <button type="submit" (click)="createProjectClick(createproject.value);" mat-stroked-button class="submit-button">Dodaj i przejdź do edycji</button>
</form>
