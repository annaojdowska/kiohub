<div class="center_vertically_parent">
    <div id="bigger_content">
        <img id="addPhoto" src='assets/add.png' />
        <h2>Dodaj projekt</h2>
        <div>
            <form #createproject="ngForm">
                <table>
                    <tbody>
                        <tr>
                            <th>
                                Tytuł projektu
                                <img matTooltip="Pole wymagane. Podaj tytuł projektu w języku polskim." src="../../assets/question.png"/>
                            </th>
                            <th>
                                <mat-form-field class="right-element">
                                    <input #titleInput matInput ngModel name="title" (ngModelChange)="onTitlePlChange($event)"
                                        pattern="{{getTitlePlPattern()}}">
                                </mat-form-field>
                            </th>
                            <th>
                            </th>
                        </tr>
                        <tr>
                            <th></th>
                            <th><app-error-info #titlePlError errorText="{{validation.errorStringTitlePl}}" errorType="ERROR"></app-error-info></th>
                        </tr>
                    </tbody>
                </table>
               
                <form #authors="ngForm" (ngSubmit)="addAuthor()">
                    <table>
                        <tbody>
                            <tr>
                                <th>
                                    Współtwórcy
                                    <img matTooltip="Pole wymagane. Zaproś współtwórców projektu do jego edycji, podając ich adresy e-mail. Akceptowanymi identyfikatorami są: s<nr_albumu>@student.pg.edu.pl" src="../../assets/question.png"/>
                                </th>
                                <th>
                                    <mat-form-field class="right-element">
                                        <input #authorInput ngModel matInput (ngModelChange)="onEmailsChange($event)" name="author">
                                    </mat-form-field>
                                </th>
                                <th>
                                    <button type="submit" mat-stroked-button class="submit-button submit-button-collaborator">Dodaj</button>
                                </th>
                            </tr>
                            <tr>
                                <th>
                                </th>
                                <th>
                                        <app-error-info #emailError errorText="{{validation.errorStringEmail}}"
                                        errorType="ERROR"></app-error-info>
                                        <app-error-info #emailsError errorText="{{validation.errorStringEmails}}"
                                        errorType="ERROR"></app-error-info>
                                    <app-input-list id="list" #authorsList orientation="vertical" (changeElements)="recieveElements($event)"
                                        removable="true" hideInput="true"></app-input-list>
                                </th>
                                <th>
                                </th>
                            </tr>
                        </tbody>
                    </table>
                </form>
            </form>
            <app-error-info #errorInfo id="errorInfo" errorType="ErrorType.ERROR" errorText="Wystąpił problem z utworzeniem projektu."></app-error-info>
            <div id="button-container">
                <button type="button" (click)="actionAddProject();" mat-stroked-button class="submit-button">Utwórz
                    projekt i przejdź do edycji</button>
            </div>
            <app-spinner #spinner></app-spinner>
        </div>
    </div>
</div>
