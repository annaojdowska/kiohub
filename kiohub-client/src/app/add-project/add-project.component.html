<div class="center_vertically_parent">
    <div id="bigger_content">
        <img src='assets/add.png' />
        <h2>Dodaj projekt</h2>
        <div>
            <form #createproject="ngForm">
                <table>
                    <tbody>
                        <tr>
                            <th>
                                Tytuł projektu*:
                            </th>
                            <th>
                                <mat-form-field class="right-element">
                                    <input #titleInput matInput ngModel name="title" (ngModelChange)="onTitlePlChange($event)"
                                        pattern="{{getTitlePlPattern()}}">
                                </mat-form-field>
                                <app-error-info #titlePlError errorText="{{validation.errorStringTitlePl}}" errorType="ERROR"></app-error-info>
                            </th>
                            <th>
                            </th>
                        </tr>
                    </tbody>
                </table>
                <form #authors="ngForm" (ngSubmit)="addAuthor()">
                    <table>
                        <tbody>
                            <tr>
                                <th>
                                    Współtwórcy*:
                                </th>
                                <th>
                                    <mat-form-field class="right-element">
                                        <input #authorInput ngModel matInput name="author" (ngModelChange)="onEmailChange($event)" pattern="{{getStudentEmailPattern()}}">
                                    </mat-form-field>
                                    <app-error-info #emailError errorText="{{validation.errorStringEmail}}"
                                        errorType="ERROR"></app-error-info>
                                </th>
                                <th>
                                    <button type="submit" mat-stroked-button class="submit-button submit-button-collaborator"
                                        (click)="onEmailChange($event)">Dodaj</button>
                                </th>
                            </tr>
                            <tr>
                                <th>
                                </th>
                                <th>
                                    <app-input-list id="list" #authorsList orientation="vertical" (changeElements)="recieveElements($event)"
                                        removable="true" hideInput="true"></app-input-list>
                                </th>
                                <th>
                                </th>
                            </tr>
                        </tbody>
                    </table>
                </form>
            </form>
            <app-error-info #errorInfo id="errorInfo"></app-error-info>
            <div id="button-container">
                <button type="button" (click)="actionAddProject();" mat-stroked-button class="submit-button">Utwórz
                    projekt i przejdź do edycji</button>
            </div>
        </div>
    </div>

    <button mat-stroked-button class="submit-button" (click)="login($event)">login</button>
    <button mat-stroked-button class="submit-button" (click)="loginN($event)">loginN</button>
    <!-- <button mat-stroked-button class="submit-button" (click)="logout($event)">logout</button> -->
    <button mat-stroked-button class="submit-button" (click)="isLogged($event)">isLogged</button>
    <!-- <button mat-stroked-button class="submit-button" (click)="getLogged($event)">getLogged</button> -->

</div>
