<img src='assets/add.png'/><br/>
<h2>Dodaj projekt</h2><br/>  

<form id="form">
    <label class="left_element">Tytuł projektu</label>
    <mat-form-field class="right_element">
        <input matInput name="title">
    </mat-form-field>
    <form #sendemail="ngForm" (ngSubmit)="onClickSubmit(sendemail.value)" >
        <label>Współtwórcy &nbsp;&nbsp;&nbsp; </label>
        <mat-form-field  class="right_element">
            <input name="email" ngModel matInput>
        </mat-form-field><br/>
    </form><br/><br/>
    <button type="submit" mat-stroked-button class="submit-button"><a href="edit-project">Dodaj i przejdź do edycji</a></button>
</form>
