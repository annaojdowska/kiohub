<div id="project_result_container">
  <app-search-result-single-project-options #options *ngIf="allowPin || allowEdit || allowCollaboratedIcon"
    (pinOptionsUpdate)="pinOptionsUpdate()" [allowPin]="allowPin" [allowEdit]="allowEdit" [allowCollaboratedIcon]="allowCollaboratedIcon"
    class="options" [projectId]="project.id"></app-search-result-single-project-options>
  <div id="inner_content" (click)="navigateToDetails()">
    <div *ngIf="!showDefault; else noImageFound">
      <div class="img-wrapper">
          <img class="project_image" *ngIf="mainPhoto" [src]="mainPhoto">
      </div>
    </div>
    <div id="project_image_container">
      <ng-template #noImageFound>
        <div class="img-wrapper">
          <img class="project_image" [src]="brokenImage" alt="Uszkodzony plik">
        </div>
      </ng-template>
    </div>
    <div id="info">
      <a href={{projectDetailsUrl}}>
        <div>
          <h2 class="title">{{project.title}}</h2>
          <h3 id="publication-state" *ngIf="displayPublished()">{{displayPublicationState()}}</h3>
        </div>
        <h3>{{project.titleEng}}</h3>
        <p>{{descriptionToDisplay}}</p>
        <app-input-list [removable]="false" hideInput="true" #tagsList></app-input-list>
      </a>
    </div>
  </div>
</div>
