<div class="pinwrapper" *ngIf='pinned'>
  <img src="assets/pin.png" class="pin">
</div>
<div class="search-result-single-project-options">
  <div *ngIf='allowPin' (click)="selectChange('PIN')" matTooltip="{{pinText}}">
    <img src="assets/pin.png" class="icon-vertical"/>
  </div>
  <div class="separator-vertical">

  </div>
  <div *ngIf='allowEdit' (click)="selectChange('EDIT')" matTooltip="Edytuj">
    <img src="assets/edit.png" class="icon-vertical"/>
    
  </div>
</div>
