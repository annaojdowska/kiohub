<div [hidden]=hidden #container id="container">
  <h3>
    {{title}}
  </h3>
  <div id="elements_to_download_list">
    <li id="files_to_download" *ngFor="let attachment of attachments">
      <div id="element_to_download">
        <a mat-raised-button class="donwload-button" href="/attachment/download?id={{attachment?.id}}">Pobierz</a>
        <h5>{{attachment?.fileName}}</h5>
      </div>
    </li>
  </div>
</div>
