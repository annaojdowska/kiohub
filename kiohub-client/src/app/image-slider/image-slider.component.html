<div id="content" hidden="{{visibility}}">
    <!-- <angular-image-slider #slider [images]="imagesUrl"><img src={{imageToShow}}></angular-image-slider> -->
    <slideshow [height]="'25vw'"
           [minHeight]="'25vw'"
           [showArrows]="true"
           [imageUrls]="imagesUrl"
           [lazyLoad]="imageSources?.length > 1"
           [autoPlayWaitForLazyLoad]="true"
           [showDots]="true"
           [backgroundSize]="'contain'"
           [arrowSize]="'30px'"
           [backgroundRepeat]="'repeat'"
           [dotColor]="'#FFF'"
           [autoPlay]="'true'">
</slideshow>
</div>
